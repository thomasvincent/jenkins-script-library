name: "Groovy as Java"

queries:
  - uses: security-and-quality

paths:
  - src/main/groovy

paths-ignore:
  - '**/test/**'
  - '**/integration-test/**'
  - '**/*.md'
  - '**/*.yml'
  - '**/*.yaml'
  - '**/*.txt'
  - '.github/**'
  - 'gradle/**'
  - 'config/**'

# Treat .groovy files as Java
fileExtensions:
  - .groovy=java