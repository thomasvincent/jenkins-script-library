name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 13 * * 0'
  workflow_dispatch: # Allow manual execution

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-groovy-config.yml
        queries: security-extended,security-and-quality

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew compileGroovy --no-daemon

    # Explicitly create source-archive directory for groovy files
    - name: Create Source Archive
      run: |
        mkdir -p /home/runner/work/_temp/codeql_databases/java/src
        find src/main/groovy -name "*.groovy" -type f -exec cp {} /home/runner/work/_temp/codeql_databases/java/src/ \;

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"